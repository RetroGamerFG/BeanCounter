<html>
    <head>
        <link rel="stylesheet" th:href="@{/css/all_pages.css}">
        <link rel="stylesheet" th:href="@{/css/account_detail.css}">
        <script src="/js/account_detail.js"></script>
    </head>
    <body>
        <button id="backButton">Back</button>
        <button id="createButton">Create Detail</button>
        <div id="entry-form" class="entry-form" hidden>
            <form id="accountDetailForm" th:object="${accountDetail}" method="post">
                <div class="entry-line">
                    <label>Starting Account</label>
                    <select th:field="*{startingAccountID}">
                        <option th:each="acc : ${allAccounts}" th:value="${acc.AccountID}" th:text="${acc.AccountName}"></option>
                    </select>
                </div>
                <div class="entry-line">
                    <label>Ending Account</label>
                    <select th:field="*{endingAccountID}">
                        <option th:each="acc : ${allAccounts}" th:value="${acc.AccountID}" th:text="${acc.AccountName}"></option>
                    </select>
                </div>
                <div class="entry-line">
                    <label>Starting Date</label>
                    <input type="date" name="startingDate" th:value="${#temporals.format(accountDetail.startingDate, 'yyyy-MM-dd')}"/>
                </div>
                <div class="entry-line">
                    <label>Ending Date</label>
                    <input type="date" name="endingDate" th:value="${#temporals.format(accountDetail.endingDate, 'yyyy-MM-dd')}"/>
                </div>
                <button id="generateButton" type="button">Generate</button>
            </form>
        </div>
        <div id="history-section" class="history-section">
            <table>
                <thead>
                    <tr>
                        <td>Starting Account</td>
                        <td>Ending Account</td>
                        <td>Start</td>
                        <td>End</td>
                        <td>Generated</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="line, stat : *{allAccountDetails}" class="line-row">
                        <td th:text="${line.startingAccountID}"></td>
                        <td th:text="${line.endingAccountID}"></td>
                        <td th:text="${line.startingDate}"></td>
                        <td th:text="${line.endingDate}"></td>
                        <td th:text="${line.generatedDate}"></td>
                        <td><button th:value="${line.accountDetailID}" onclick="viewDetail(this)">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
