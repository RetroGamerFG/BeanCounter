<html>
    <head>
        <link rel="stylesheet" th:href="@{/css/all_pages.css}">
        <link rel="stylesheet" th:href="@{/css/income_statement_view.css}">
        <script th:src="@{/js/income_statement_view.js}"></script>
    </head>
    <body>
        <div class="table-block">
            <table>
                <thead class="statement-header">
                    <tr>
                        <th colspan="4" th:text="${businessInfo.name}">Error Getting Business Name</th>
                    </tr>
                    <tr>
                        <th colspan="4">Income Statement</th>
                    </tr>
                    <tr>
                        <th colspan="4" th:text="${incomeStatementView.dateRangeString}">Error Getting Formatted Date</th>
                    </tr>
                </thead>

                <!-- Column Labels -->
                <tr>
                    <th></th>
                    <th:block th:each="column : ${incomeStatementView.columns}">
                        <th th:text="${column.columnLabel}"></th>
                    </th:block>
                </tr>

                <!-- Revenue -->
                <th:block th:each="column : ${incomeStatementView.columns}">
                    <tbody class="revenue-block">
                        <tr>
                            <th>Revenue</th>
                        </tr>
                        <th:block th:each="accountName : ${incomeStatementView.revenueAccounts}">
                            <tr>
                                <td th:text="${accountName}"></td>
                                <td th:if="${column.revenueLines.containsKey(accountName)}">
                                    <span th:replace="~{fragments/formatters :: amount(${column.revenueLines.get(accountName).totalAmount})}">-</span>
                                </td>
                            </tr>
                        </th:block>
                        <tr>
                            <th>Total Revenue</th>
                            <th>
                                <span th:replace="~{fragments/formatters :: amount(${column.totalRevenue})}">-</span>
                            </th>
                        </tr>
                    </tbody>
                    <!-- Expenses -->
                    <tbody class="expense-block">
                        <tr>
                            <th>Expenses</th>
                        </tr>
                        <th:block th:each="accountName : ${incomeStatementView.expenseAccounts}">
                            <tr>
                                <td th:text="${accountName}"></td>
                                <td th:if="${column.expenseLines.containsKey(accountName)}">
                                    <span th:replace="~{fragments/formatters :: amount(${column.expenseLines.get(accountName).totalAmount})}">-</span>
                                </td>
                            </tr>
                        </th:block>
                        <tr>
                            <th>Total Expenses</th>
                            <th>
                                <span th:replace="~{fragments/formatters :: amount(${column.totalExpense})}">-</span>
                            </th>
                        </tr>
                    </tbody>

                    <tbody>
                        <!-- Net Income (Loss) -->
                        <tr>
                            <th>Net Income (Loss)</th>
                            <th>
                                <span th:replace="~{fragments/formatters :: amount(${column.netIncome})}">-</span>
                            </th>
                        </tr>
                    </tbody>
                </th:block>
            </table>
        </div>
    </body>
</html>
