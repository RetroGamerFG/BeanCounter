spring.application.name=BeanCounter

# Database configuration for H2 (File-based)
spring.datasource.url=jdbc:h2:./data/ledger;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Create the schema on startup
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console (optional, for viewing via a browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Run SQL scripts at startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data-dev.sql

# Allow the usage of error messages
spring.web.error.include-message=always